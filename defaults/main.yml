mrbackup_force_install: no
backup:
  download: https://launchpad.net/duplicity/0.7-series/0.7.10/+download/duplicity-0.7.10.tar.gz
  remove: no
  cron: yes
  user: root
  group: root
  home: /etc/duply
  work: /var/duply
  logdir: /var/log/duply
  logrotate: yes

### default values, can be overrided in profiles
  gpg_key: disabled
  gpg_pw: ""
  gpg_opts: ''

  source: '/etc'

  target: 'file:///var/backup'
  target_user: 'root'
  target_pass: 'root'


  max_age: 1Y
  max_full_backups: 8
  max_full_with_incr: 1
  full_max_age: 1W
  volsize: 50
  verbosity: 3
  exclude: []
  extra_params: []

postgres:
  postgres_user: postgres
  postgres_host: ""
  postgres_port: 5432

mysql:
  mysql_user: root
  mysql_pass: root
  mysql_port: 3306
  mysql_host: localhost



